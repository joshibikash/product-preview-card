<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="image">
      <img src="./images/image-product-desktop.jpg" alt="">
    </section>
    <section class="info">
      <h1 class="product">PERFUME</h1>
      <h2 class="brand">Gabrielle Essence Eau De Parfum</h2>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    <section class="price">
      <p class="final-price">$149.99</p>
      <p class="deleted-price"><del>$169.99</del></p>
    </section>
      <button class="add-to-cart"> <i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </section>
  </main>
</body>
</html>
